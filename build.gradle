apply from: "config.gradle"
// Logging
logger.quiet("logger quiet")
logger.error("logger error")
logger.warn("logger warn")
logger.lifecycle("logger lifecycle")
logger.info("logger info")
logger.debug("logger debug")
logger.trace("logger trace")

println 'println logger quiet'

buildscript {
    // Define dependencies way1:
    ext.kotlin_version = '1.3.41' // Support Kotlin

    repositories {

        // http://ju.outofmemory.cn/entry/336023
        // maven私服的认证,way1
        /*
        maven {
            credentials {
                username 'user'
                password 'password'
            }
            url "http://repo.mycompany.com/maven2"
        }
        */

        // 带认证的库,way2
        /*
            ~/.gradle/gradle.properties
            mavenUser=username
            mavenPass=password
        */
        /*
        maven {
            credentials {
                username "$mavenUser"
                password "$mavenPass"
            }
            url 'http://repo.mycompany.com/maven2'
        }
        */

        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"  // Support Kotlin
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        // Use .jar by putting local maven repository
        maven { url = "$rootProject.projectDir/calculator-sdk" }
    }
}

